<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden;
        }

        .container {
            font-size: 10px;
            width: 40em;
            height: 40em;
            position: relative;
        }

        .sun {
            position: absolute;
            top: 50%; /* Center the sun vertically */
            left: 50%; /* Center the sun horizontally */
            transform: translate(-50%, -50%); /* Adjust to center sun properly */
            width: 10em;
            height: 10em;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 3em white;
        }

        .mercury,
        .venus,
        .earth,
        .moon {
            position: absolute;
            border-style: solid;
            border-color: white transparent transparent transparent;
            border-width: 0.1em 0.1em 0 0;
            border-radius: 50%;
        }

        .mercury {
            top: 50%; /* Adjust positioning to orbit around the sun */
            left: calc(50% - 15em); /* Adjust distance from the sun */
            width: 2em; /* Adjust size as needed */
            height: 2em; /* Adjust size as needed */
            animation: orbit 20s linear infinite;
        }

        .venus {
            top: 10em;
            left: 10em;
            width: 8em;
            height: 8em;
            animation: orbit 30s linear infinite;
        }

        .earth {
            top: 50%; /* Adjust positioning to orbit around the sun */
            left: calc(50% - 20em); /* Adjust distance from the sun */
            width: 3em; /* Adjust size as needed */
            height: 3em; /* Adjust size as needed */
            animation: orbit 36.5s linear infinite;
        }

        .moon {
            top: 50%; /* Adjust positioning to orbit around the earth */
            left: calc(50% + 15em); /* Adjust distance from the earth */
            width: 1em; /* Adjust size as needed */
            height: 1em; /* Adjust size as needed */
            animation: orbit 2.7s linear infinite;
        }

        .mercury::before,
        .venus::before,
        .earth::before,
        .moon::before {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .mercury::before {
            top: 2.8em;
            right: 2.8em;
            width: 3em;
            height: 3em;
            background-color: brown;
        }

        .venus::before {
            top: 2.8em;
            right: 2.8em;
            width: 3em;
            height: 3em;
            background-color: orange;
        }

        .earth::before {
            top: 2.8em;
            right: 2.8em;
            width: 3em;
            height: 3em;
            background-color: aqua;
        }

        .moon::before {
            top: 0.8em;
            right: 0.2em;
            width: 1.2em;
            height: 1.2em;
            background-color: silver;
        }

        @keyframes orbit {
            from {
                transform-origin: 50% 50%; /* Ensure rotation is around the sun */
                transform: rotate(0deg);
            }
            to {
                transform-origin: 50% 50%; /* Ensure rotation is around the sun */
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sun"></div>
            <div class="mercury"></div>
            <div class="venus"></div>
            <div class="earth">
                <div class="moon"></div>
            <div class="mars"></div>
            <div class="jupiter"></div>
            <div class="saturn"></div>
            <div class="uranus"></div>
            <div class="neptune"></div>
        </div>
    </div>
</body>

</html>
